<body>
    
<div class="wrapper">
   <div class=""left"> 
    <div class= "sign-up-form">
     <h1>Sign Up</h1>

   <form>
       
    <div class="input_holder">
       <input type="text" class="input-username" placeholder=""rel="search">
       <img class="search-pic"src="static/img/username.png"/>
    </div>
    
    <div class="input_holder">
       <input type="email" class="input-box" placeholder=""rel="search">
       <img class="search-pic"src="static/img/email.png"/>
    </div>

    <div class="input_holder">
       <input type="password" class="input-password" rel="search">
       <img class="search-pic"src="static/img/lock.png"/>
    </div>
       <br>

       
       <button type="button" class="sign-btn">Sign Up</button>
       <br>
       <span><b>Or Sign up with social platforms</b></span> 
    </form>
    <footer>
        <div class="icons"> 
            <a href="https://www.facebook.com/"><img src="static/img/facebook_icon2.png"height="75" alt=srcset="facebooklogo"></a>
            &nbsp; &nbsp; 
            <a href="https://www.twitter.com/"><img src="static/img/twitter.png"height="75" alt=srcset="twitter logo"></a>
            &nbsp; &nbsp; 
            <a href="https://www.google.com/"><img src="static/img/google-plus.png"height="75" alt=srcset="google logo"></a>
            &nbsp; &nbsp; 
            <a href="https://www.linkedin.com/"><img src="static/img/linkedin.png"height="75" alt=srcset="linkedin logo"></a>
        </div>

    </div>

    </footer>
   </div>
   <div class="right">
    <p><img src="../Groupwk1/static/img/Sign Up - CRM SIgnup.jpg" alt="Smiley face" style="float:right; width:auto; height:auto;">
    

   </div>
